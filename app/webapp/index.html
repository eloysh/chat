<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guurenko Mini App</title>
  <link rel="icon" href="/webapp/favicon.ico" />
  <link rel="stylesheet" href="/webapp/style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Guurenko AI</h1>

    <div class="tabs">
      <button class="tab active" data-tab="chat">Чат</button>
      <button class="tab" data-tab="image">Фото</button>
      <button class="tab" data-tab="video">Видео</button>
      <button class="tab" data-tab="music">Музыка</button>
    </div>

    <div id="status" class="status">Загрузка…</div>

    <div class="panel" id="panel-chat">
      <label>Модель</label>
      <select id="model-chat"></select>

      <label>Сообщение</label>
      <textarea id="input-chat" rows="4" placeholder="Напиши сообщение…"></textarea>
      <button id="btn-chat">Отправить</button>

      <pre id="out-chat" class="out"></pre>
    </div>

    <div class="panel hidden" id="panel-image">
      <label>Модель</label>
      <select id="model-image"></select>

      <label>Промпт</label>
      <textarea id="input-image" rows="4" placeholder="Опиши изображение…"></textarea>
      <button id="btn-image">Сгенерировать</button>

      <div id="out-image" class="out"></div>
    </div>

    <div class="panel hidden" id="panel-video">
      <label>Модель</label>
      <select id="model-video"></select>

      <label>Промпт</label>
      <textarea id="input-video" rows="4" placeholder="Опиши видео…"></textarea>
      <button id="btn-video">Сгенерировать</button>

      <div id="out-video" class="out"></div>
    </div>

    <div class="panel hidden" id="panel-music">
      <label>Модель</label>
      <select id="model-music"></select>

      <label>Текст (lyrics)</label>
      <textarea id="input-music" rows="4" placeholder="Вставь текст песни…"></textarea>

      <label>Стиль (опционально)</label>
      <input id="style-music" placeholder="например: pop, edm, rnb…" />

      <button id="btn-music">Сгенерировать</button>

      <div id="out-music" class="out"></div>
    </div>
  </div>

  <script src="/webapp/app.js"></script>
</body>
</html>
